<!DOCTYPE html>
<html>
<head>
<!-- Load the Paper.js library -->
<script type="text/javascript" src="js/paper-full.js"></script>
<!-- Define inlined PaperScript associate it with myCanvas -->
<script type="text/paperscript" canvas="myCanvas">
	var squarePath = new Path.Rectangle(new Point(20, 20), new Size(50, 50));
	squarePath.fillColor = 'aquamarine';
	var squareSymbol = new Symbol(squarePath);

	// lets place some squares using symbols, and rotate each instance slightly
	for (var i = 0; i < 17; i++) {
	    for (var j = 0; j <10; j++){
		var placedSymbol = squareSymbol.place(new Point(50 + (i * 100), 50+j*100));
		 placedSymbol.rotate(i * 10); // operation on the instance
	    }
	}

	function onFrame(event) {
	 // Add 1 degree to the hue
	 // of the symbol definition's fillColor:
	 squareSymbol.definition.fillColor.hue += 1;
	 // rotate
	 squareSymbol.definition.rotate(0.2);
	}  
</script>
</head>
</style>
<body>
<canvas id="myCanvas" resize = "true" size = ></canvas>
</body>
	
<style type="text/css">
html,
body {
    margin: 0;
    overflow: hidden;
    height: 100%;
}

/* Scale canvas with resize attribute to full size */
canvas[resize] {
    width: 100%;
    height: 100%;
}
	
</html>
