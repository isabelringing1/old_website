<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="../koi_pond/js/paper-full.js"></script>
<script type="text/paperscript" canvas="myCanvas">
	var point = view.center;
	var colors = [];
	var cycles = 4;
	for (var i = 0, l = 60; i < l; i++) {
		var brightness = 1 - (i / l) * 1.5;
		var hue = i / l * cycles * 360;
		var color = {
			hue: hue,
			saturation: 1,
			brightness: brightness
		};
		colors.push(color);
	}

	var radius = Math.max(view.size.width, view.size.height) * 0.75;

	var path = new Path.Rectangle({
		rectangle: view.bounds,
		fillColor: {
			origin: point,
			destination: point + [radius, 0],
			gradient: {
				stops: colors,
				radial: true
			}
		}
	});

	var color = path.fillColor;
	var gradient = color.gradient;
	var mouseDown = false;
	var mousePoint = view.center;

	function onMouseMove(event) {
		mouseDown = true;
		mousePoint = event.point;
	}

	function onMouseUp(event) {
		mouseDown = false;
	}

	var grow = false;
	var vector = new Point(0, 0);

	function onFrame() {
		for (var i = 0, l = gradient.stops.length; i < l; i++)
			gradient.stops[i].color.hue -= 20;
		if (grow && vector.length > 300) {
			grow = false;
		} else if (!grow && vector.length < 75) {
			grow = true;
		}
		if (mouseDown) {
			point = point + (mousePoint - point) / 10;
		} else {
			vector.length += (grow ? 0 : 0);
			vector.angle += 5;
		}
		color.highlight = mouseDown ? point : point + vector;
	}

	function onResize(event) {
		point = view.center;
		path.bounds = view.bounds;
		var color = path.fillColor;
		color.origin = point;
		var radius = Math.max(view.size.width, view.size.height) * 0.75;
		color.destination = point + [radius, 0];
	}
</script>
	
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.ripples/0.4.2/jquery.ripples.js"></script>

<script>
$(window).load(function() {
  $('img.ripples-image').each(function() {
    $image = $(this);
    $image.wrap('<div class="ripples-wrapper"></div>').after('<div class="ripples-img" style="background-image:url(\''+ $image.attr('src') +'\')"></div>');
  });
  
  // Set effect
  $('.ripples-img').ripples();
});
</script>
	
<script>
function hide(x) {
    x.style.opacity = 0.0;
}
function show(x) {
    x.style.opacity = 1.0;
}
</script>
</head>
	
<style>
.ripples-wrapper{
  position:relative;
  display: inline-block; 
}
.ripples-wrapper img{
  display:block;
  visibility:hidden; /* Hidden, but keep place */
}
.ripples-img{
  display:inline-block;
  width:100%;
  height:100%;
  z-index:10;
  top:0;
  left:0;
  width: 460px;
  height: 460px;
  background-repeat:no-repeat;
}	
	
p {
    font-family: "Courier", Courier, monospace;
    font-size: 24px;
}
</style>
	
<body>
<canvas id="myCanvas" style = "width: 800px; height: 200px; position: absolute;"></canvas>
<img id="image" class="ripples-image" src="me.jpeg" style = "height: 0px; float:right;">
<img src="name.png" style = "position: absolute; z-index: 1;">
<img src="name1.png" style = "position: absolute; z-index: 1;" onmouseover="hide(this)" onmouseout="show(this)">
	<p style = "padding-top: 200px; padding-left: 40px; width: 800px;"> I'm currently a student at Yale Universtiy studying Computer Science. I also have interests in writing, art, and aerospace.</p>
</body>

</html>
